<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>폴더창 리사이즈 테스트</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <style>
    #folder {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 500px;
      height: 300px;
      background: white;
      border: 1px solid #ccc;
      box-sizing: border-box;
      z-index: 10;
    }
    .alpaka-folder-header {
      background: #eee;
      padding: 10px;
      font-weight: bold;
      cursor: move;
    }
    .ui-resizable-handle {
      background: rgba(0, 0, 0, 0.1);
      position: absolute;
      z-index: 9999;
    }
    .ui-resizable-se {
      width: 16px;
      height: 16px;
      right: 0;
      bottom: 0;
      cursor: se-resize;
    }
  </style>
</head>
<body>

<div id="folder">
  <div class="alpaka-folder-header">테스트 폴더 창</div>
  <div style="padding: 20px;">내용입니다.</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script>
  $(function () {
    $("#folder").resizable({
      handles: "se"
    }).draggable({
      handle: ".alpaka-folder-header"
    });
  });
</script>

</body>
</html>
