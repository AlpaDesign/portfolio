  <style>
    :root{
      --bg:#0b0e14;
      --panel:#11161f;
      --ink:#e7ecf3;
      --muted:#9aa7b8;
      --brand:#6aa9ff;
      --chip:#1b2433;
      --line:#223049;
      --radius:16px;
      --shadow:0 6px 24px rgba(0,0,0,.22), 0 2px 6px rgba(0,0,0,.18);
      --gap:20px;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f5f7fb;
        --panel:#ffffff;
        --ink:#0b1320;
        --muted:#5b6b81;
        --chip:#eef2f8;
        --line:#e6ecf5;
        --brand:#3b82f6;
      }
      body{background:var(--bg);}
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      color:var(--ink);
      background:var(--bg);
      font-family: "Segoe UI", system-ui, -apple-system, "Noto Sans KR", sans-serif;
      line-height:1.55;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

#header{
	position:fixed;
	width: 100%;
  height:70px;
  font-size:1em;
	z-index:9;
  background-color: #fff;
}
#header .top.fixed{
	background-color:#eaeaea;
	border-bottom:2px solid #fff;
}
#header .top .top_inner{
	margin:0 auto;
	max-width:1200px;
	height:70px;
  display: flex;
	overflow:hidden;
  align-items: center;
}
#header .top .top_inner h1{
  margin: 0;
}
#header .top .logo{
	/* float:left;
	width:47px;
	height:28px;
	overflow: hidden;
	margin: 25px 0; */
}
#header .top .logo img{
	width:47px;
	height:28px;
}
#header .download{
  margin-left: auto;
  cursor: pointer;
}
#header .download button {
	padding: 5px 15px;
	background-color: #666;
	color: #000;
	border: none;
	cursor: pointer;
	border-radius: 5px;
	transition: all 0.5s;
}
button:hover {
	background-color: #888;
}

    .wrapper{ width:100%;background-color: #686868; }
    .container{ max-width:1200px; margin:0 auto; padding:100px 20px 30px; }
    .container_inner{ display:flex; gap:48px; }

    /* 섹션(cover) */
    .cover{ display:flex; flex-direction:column; gap:16px; }
    .cover > h3{
      font-size: clamp(20px, 2.4vw, 28px);
      font-weight: 800;
      letter-spacing: .2px;
      display:flex; align-items:center; gap:10px;
    }
    .cover > h3::after{
      content:"";
      height:1px; flex:1;
      background:linear-gradient(90deg,var(--line),transparent 60%);
    }

    /* 박스(카테고리) */
    .box{ display:flex; flex-direction:column; gap:14px; }
    .box > h4{
      font-size: clamp(16px, 1.6vw, 18px);
      font-weight: 700;
      color: var(--muted);
    }

    /* 카드 그리드 */
    .card-grid{
      display:grid;
      grid-template-columns: repeat( auto-fill, minmax(280px, 1fr) );
      gap: var(--gap);
    }

    /* 카드 */
    .card{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: clip; /* 이미지 라운드*/
      display:flex; flex-direction:column;
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    .card:focus-within,
    .card:hover{
      transform: translateY(-4px);
      box-shadow: 0 10px 28px rgba(0,0,0,.28), 0 4px 10px rgba(0,0,0,.18);
      border-color: rgba(59,130,246,.35);
    }

    .card a{ color:inherit; text-decoration:none; display:block; height:100%; }

    .card figure{
      margin:0;
      aspect-ratio: 12 / 7;
      background: #0f1725;
      border-bottom:1px solid var(--line);
      overflow:hidden;
    }
    .card img{
      width:100%; height:100%;
      object-fit:cover;
      display:block;
    }

    .card-body{ padding:16px 16px 12px; display:flex; flex-direction:column; gap:10px; }
    .card-title{ font-size:18px; font-weight:800; letter-spacing:.2px; }
    .card-meta{ font-size:13px; color:var(--muted); display:flex; gap:10px; flex-wrap:wrap; }
    .card-desc{ font-size:14px; color:var(--ink); opacity:.95; }

    /* 칩(기술스택) */
    .tech-list{ display:flex; flex-wrap:wrap; gap:8px; margin:4px 0 0; padding:0; list-style:none; }
    .tech-list li{
      font-size:12px; font-weight:600;
      background:var(--chip);
      color: var(--muted);
      border:1px solid var(--line);
      border-radius: 999px;
      padding:6px 10px;
      line-height:1;
      letter-spacing:.2px;
    }

    /* 섹션 간 여백 조정 */
    @media (max-width: 600px){
      .container{ padding:28px 14px; }
      :root{ --gap:16px; --radius:14px; }
    }

    /* 키보드 포커스 접근성 */
    a:focus-visible{
      outline: 2px solid var(--brand);
      outline-offset: 3px;
      border-radius: 8px;
    }

    /* ====== META / ROLE / KPI / CTA ====== */
.meta-list{
  display:grid;
  grid-template-columns: 1fr;
  gap:8px;
  margin-top:2px;
}
.meta-item{
  display:flex; align-items:flex-start; gap:8px;
  font-size:13px; color:var(--muted);
}
.meta-item svg{ width:16px; height:16px; flex:0 0 16px; opacity:.8; margin-top:2px; }

.role-badges{ display:flex; flex-wrap:wrap; gap:8px; margin:10px 0  ; }
.role-badge{
  font-size:12px; font-weight:700;
  padding:6px 10px; line-height:1;
  border-radius:999px;
  background: linear-gradient(180deg, rgba(59,130,246,.12), rgba(59,130,246,.06));
  border:1px solid rgba(59,130,246,.35);
  color:#8fb6ff;
}

.kpi{
  display:flex; flex-direction:column; gap:6px;
  margin-top:8px; padding-top:8px; border-top:1px dashed var(--line);
}
.kpi-row{ display:flex; align-items:center; gap:10px; font-size:12px; color:var(--muted); }
.kpi-bar{
  flex:1; height:6px; border-radius:999px; overflow:hidden;
  background: rgba(255,255,255,.06);
  border:1px solid var(--line);
}
.kpi-bar > i{ display:block; height:100%; width:0%; background: var(--brand); opacity:.85; }

.card-footer{
  display:flex; gap:10px; margin-top:12px;
}
.btn{
  appearance:none; 
  border:1px solid var(--line); 
  background:var(--chip);
  color:var(--ink); 
  font-size:13px; 
  font-weight:700;
  padding:10px 12px; 
  border-radius:12px; 
  line-height:1;
  transition: transform .15s ease, border-color .15s ease, background .15s ease;
}
.btn:hover{ transform: translateY(-2px); border-color: rgba(59,130,246,.45); }
.btn.primary{
  background: linear-gradient(180deg, rgba(59,130,246,.22), rgba(59,130,246,.12));
  border-color: rgba(59,130,246,.45);
  color:#7f98b9;
}

/* 카드 내부 간격 살짝 보정 */
.card-body{ padding:18px 16px 14px; gap:12px; }
.card-title{ display:flex; justify-content:space-between; align-items:center; }
.card-title small{ font-weight:700; font-size:12px; color:var(--muted); }
span.title{font-size: 11px; color: var(--brand);}

.container_inner{
  display: flex;
  justify-content: space-between;
}

/* ----- 좌우 분할 / 리사이즈 ----- */
.split{
  display:flex; align-items:stretch; gap:0;
  height: calc(100vh - 200px); /* 상단 패딩 감안, 필요시 조정 */
  background: var(--bg);
  border:1px solid var(--line);
  border-radius:12px;
  overflow:hidden;
}
.pane{
  min-width: 200px;
  overflow:auto;
  background:var(--panel);
}
.pane-left{
  flex:0 0 660px; /* 초기 너비 */
  border-right:1px solid var(--line);
}
.pane-right{
  flex:1 1 auto;
}

.gutter{
  width:6px; cursor: col-resize; flex:0 0 6px;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,.06), transparent);
}
.gutter:hover, .gutter:focus{
  background: linear-gradient(90deg, rgba(59,130,246,.25), rgba(59,130,246,.35), rgba(59,130,246,.25));
  outline:none;
}

/* ----- 좌측 목록 스타일 ----- */
.list{
  display:flex; flex-direction:column;
}
.list-section-title{
  padding:14px 14px 6px; font-size:13px; color:var(--muted);
  border-bottom:1px dashed var(--line);
}
.list-group{
  display:flex; flex-direction:column;
}
.list-item{
  display:grid; grid-template-columns: 56px 1fr;
  gap:12px; padding:12px 14px;
  border-bottom:1px solid rgba(255,255,255,.04);
  text-decoration:none; color:inherit; outline:none;
}
.list-item:hover{ background: rgba(255,255,255,.04); }
.list-item[aria-selected="true"]{ background: rgba(59,130,246,.18); }
.list-thumb{
  width:56px; height:42px; background:#0f1725; border:1px solid var(--line); border-radius:8px; overflow:hidden;
}
.list-thumb img{ width:100%; height:100%; object-fit:cover; display:block; }
.list-body{ display:flex; flex-direction:column; gap:4px; }
.list-title{ font-weight:800; font-size:14px; }
.list-meta{ font-size:12px; color:var(--muted); display:flex; gap:8px; flex-wrap:wrap; }
.list-badges{ display:flex; gap:6px; flex-wrap:wrap; }
.list-badge{
  font-size:11px; padding:4px 8px; border-radius:999px;
  background: var(--chip); border:1px solid var(--line); color:var(--muted); line-height:1;
}

/* ----- 우측 상세 뷰 ----- */
.view-empty{
  height:100%; display:flex; align-items:center; justify-content:center;
  color:var(--muted); font-size:14px;
}
.view-wrap{
  padding:22px; max-width:900px; margin:0 auto;
}
.view-figure{
  margin:0 0 16px; aspect-ratio:12/7; border:1px solid var(--line); border-radius:16px; overflow:hidden; background:#0f1725;
}
.view-figure img{ width:100%; height:100%; object-fit:cover; display:block; }
.view-title-row{ display:flex; justify-content:space-between; align-items:center; gap:8px; margin-bottom:10px;}
.view-title{ font-size:22px; font-weight:900; }
.view-date{ font-size:12px; color:var(--muted); font-weight:700; }
.view-desc{ margin:24px 0 14px; }
.view-meta{ display:grid; gap:8px; margin:10px 0; }
.view-meta-item{ display:flex; gap:8px; align-items:flex-start; font-size:13px; color:var(--muted); }
.view-tech{ display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; }
.view-tech .list-badge{ font-size:12px; }

/* KPI 재사용 */
.kpi{ display:flex; flex-direction:column; gap:6px; margin-top:14px; padding-top:10px; border-top:1px dashed var(--line); }
.kpi-row{ display:flex; align-items:center; gap:10px; font-size:12px; color:var(--muted); }

/* 접근성 포커스 */
.list-item:focus-visible{
  outline:2px solid var(--brand);
  outline-offset:-2px;
}

/* confirm modal */
.confirm-backdrop{
  position:fixed; inset:0; background:rgba(0,0,0,.45);
  display:flex; align-items:center; justify-content:center; z-index:9999;
}
.confirm-modal{
  width:min(420px, 92vw); background:var(--panel); color:var(--ink);
  border:1px solid var(--line); border-radius:16px; box-shadow:var(--shadow);
  padding:18px;
}
.confirm-modal h3{ margin:0 0 8px; font-size:16px; font-weight:900; }
.confirm-modal p{ margin:0 0 14px; font-size:14px; color:var(--muted); }
.confirm-actions{ display:flex; gap:10px; justify-content:flex-end; }
.confirm-btn{
  appearance:none; border:1px solid var(--line); background:var(--chip);
  color:var(--ink); font-size:13px; font-weight:700; border-radius:10px;
  padding:9px 12px; cursor:pointer;
}
.confirm-btn.primary{
  background: linear-gradient(180deg, rgba(59,130,246,.22), rgba(59,130,246,.12));
  border-color: rgba(59,130,246,.45);
  color:#333;
}

/* ===== 도우미 ===== */
const qs = (sel, p=document) => p.querySelector(sel);
const qsa = (sel, p=document) => [...p.querySelectorAll(sel)];
const createEl = (tag, attrs={}, children=[]) => {
  const el = document.createElement(tag);
  for (const [k,v] of Object.entries(attrs||{})) {
    if (k === 'class') el.className = v;
    else if (k === 'dataset') Object.assign(el.dataset, v);
    else if (k === 'style' && typeof v === 'object') Object.assign(el.style, v);
    else if (k.startsWith('aria-')) el.setAttribute(k, v);
    else if (k === 'text') el.textContent = v;
    else el.setAttribute(k, v);
  }
  (Array.isArray(children) ? children : [children]).forEach(c=>{
    if (c == null) return;
    if (typeof c === 'string') el.appendChild(document.createTextNode(c));
    else el.appendChild(c);
  });
  return el;
};
const clamp = (n,min,max)=> Math.max(min, Math.min(max, n));

/* 섹션/박스 구조를 좌측 목록 평탄화 */
function flattenItems(data){
  const out = [];
  (data||[]).forEach(section=>{
    (section.contents||[]).forEach(box=>{
      (box.contents||[]).forEach(item=>{
        out.push({
          section: section.title,
          group: box.title,
          item
        });
      });
    });
  });
  return out;
}

/* 좌측 목록 렌더 */
function renderList(data, mount){
  mount.innerHTML = '';
  mount.classList.add('list');

  (data||[]).forEach(section=>{
    const secWrap = createEl('div');
    const secTitle = createEl('div', {class:'list-section-title', text: section.title || ''});
    secWrap.appendChild(secTitle);

    (section.contents||[]).forEach(group=>{
      const groupWrap = createEl('div', {class:'list-group'});

      (group.contents||[]).forEach(item=>{
        const a = createEl('a', {href:'#', class:'list-item', 'aria-selected':'false'});
        a.addEventListener('click', (e)=>{ e.preventDefault(); selectItem(item, a); });
        a.addEventListener('keydown',(e)=>{
          if(e.key==='Enter' || e.key===' '){ e.preventDefault(); selectItem(item, a); }
        });

        const thumb = createEl('div', {class:'list-thumb'}, [
          createEl('img', {src:item?.img?.src||'', alt:item?.img?.alt||item.title||'thumbnail'})
        ]);
        const body = createEl('div', {class:'list-body'});
        const title = createEl('div', {class:'list-title', text:item.title||''});
        const meta  = createEl('div', {class:'list-meta'}, [
          createEl('span', {text: item.date || ''}),
          createEl('span', {text: item?.meta?.team || ''})
        ]);
        const badges = createEl('div', {class:'list-badges'});
        (item.skill||[]).slice(0,3).forEach(s=>{
          badges.appendChild(createEl('span', {class:'list-badge', text:s}));
        });

        body.append(title, meta, badges);
        a.append(thumb, body);
        groupWrap.appendChild(a);
      });

      secWrap.appendChild(groupWrap);
    });

    mount.appendChild(secWrap);
  });
}

/* 우측 상세 렌더 */
function renderView(item){
  const view = document.getElementById('view');
  if (!view) return;
  view.innerHTML = '';

  // --- 내부 헬퍼 ---
  const clamp = (n,min,max)=> Math.max(min, Math.min(max, n));
  const extractYouTubeId = (url='')=>{
    // 지원: https://youtu.be/ID, https://www.youtube.com/watch?v=ID, &list= 등 쿼리 무시
    const m =
      url.match(/youtu\.be\/([A-Za-z0-9_-]{6,})/) ||
      url.match(/[?&]v=([A-Za-z0-9_-]{6,})/) ||
      url.match(/youtube\.com\/embed\/([A-Za-z0-9_-]{6,})/);
    return m ? m[1] : '';
  };
  const openWithAlert = async (href, target, alertMsg)=>{
    if (alertMsg) {
      // 커스텀 모달이 있으면 사용, 없으면 기본 confirm
      const ok = (typeof window.showConfirm === 'function')
        ? await window.showConfirm(alertMsg, '알림')
        : window.confirm(alertMsg);
      if (!ok) return;
    }
    window.open(href, target || '_blank', 'noopener');
  };

  // --- 래핑 컨테이너 ---
  const wrap = createEl('div', { class:'view-wrap' });

  // --- 상단 미디어 (이미지 / 비디오 / 유튜브) ---
  let figContent;
  if (item?.img?.type === 'video' && item?.img?.video) {
    figContent = createEl('video', {
      src: item.img.video,
      controls: true,
      autoplay: false,
      muted: false,
      style: { width:'100%', height:'100%', display:'block', objectFit:'cover' }
    });
  } else if (item?.img?.type === 'youtube' && item?.img?.video) {
    const vid = extractYouTubeId(item.img.video);
    figContent = createEl('iframe', {
      src: `https://www.youtube.com/embed/${vid}`,
      frameborder: '0',
      allow: 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture',
      allowfullscreen: true,
      style: { width:'100%', height:'100%', border:'none', display:'block' }
    });
  } else {
    figContent = createEl('img', {
      src: item?.img?.src || '',
      alt: item?.img?.alt || item.title || 'preview'
    });
  }
  const fig = createEl('figure', { class:'view-figure' }, [figContent]);

  // --- 타이틀/날짜 헤더 ---
  const head = createEl('div', { class:'view-title-row' }, [
    createEl('div', { class:'view-title', text: item.title || '' }),
    createEl('div', { class:'view-date',  text: item.date  || '' })
  ]);

  // --- 설명 ---
  const desc = createEl('p', { class:'view-desc', text: item.desc || item.info || '' });

  // --- 메타(팀/역할) ---
  const meta = createEl('div', { class:'view-meta' });
  if (item?.meta?.team) {
    meta.appendChild(
      createEl('div', { class:'view-meta-item' }, [
        createEl('span', { text:'팀 구성 : ' }),
        createEl('span', { text:item.meta.team })
      ])
    );
  }
  if (item?.meta?.role) {
    meta.appendChild(
      createEl('div', { class:'view-meta-item' }, [
        createEl('span', { text:'담당 역할 : ' }),
        createEl('span', { text:item.meta.role })
      ])
    );
  }

  // --- 기술 스택 배지 ---
  const tech = createEl('div', { class:'view-tech' });
  (item.skill || []).forEach(s=>{
    tech.appendChild(createEl('span', { class:'list-badge', text:String(s) }));
  });

  // --- KPI 막대 ---
  const kpi = createEl('div', { class:'kpi', 'aria-label':'성과 지표' });
  (item.kpi || []).forEach(k=>{
    const pct = (()=>{
      const m = String(k.percent||'').match(/([\d.]+)/);
      const n = m ? clamp(parseFloat(m[1]), 0, 100) : 0;
      return n + '%';
    })();
    const row = createEl('div', { class:'kpi-row' }, [
      createEl('span', { text:k.title || '' }),
      createEl('div', { class:'kpi-bar' }, [ createEl('i', { style:{ width:pct } }) ]),
      createEl('span', { text:k.percent || pct })
    ]);
    kpi.appendChild(row);
  });

  // --- 링크 버튼(사이트/기획서) + alert 지원 ---
  const links = createEl('div', { style:{ marginTop:'12px', display:'flex', gap:'10px', flexWrap:'wrap' } });
  if (item?.target?.href) {
    const t = item?.target?.type;
    const label = (t === 'pdf') ? '기획서 열기' : '사이트 열기';
    const a = createEl('a', {
      class:'btn-3d yellow',style:"margin-left:auto", href:item.target.href, target:item.target.target||'_blank', rel:'noopener', text:label
    });
    // alert이 있으면 클릭 가로채서 확인 후 오픈
    if (item?.target?.alert) {
      a.addEventListener('click', (e)=>{
        e.preventDefault();
        openWithAlert(item.target.href, item.target.target, item.target.alert);
      });
    }
    links.appendChild(a);
  }

  // --- 조립 ---
  wrap.append(fig, head,links, desc, meta, tech, kpi);
  view.appendChild(wrap);
}


/* 항목 선택 상태 관리 */
function selectItem(item, anchorEl){
  // 좌측 선택 표시
  qsa('.list-item').forEach(el=> el.setAttribute('aria-selected','false'));
  if(anchorEl) anchorEl.setAttribute('aria-selected','true');

  renderView(item);
}

/* 리사이즈 핸들 */
function enableResize(){
  const left  = qs('.pane-left');
  const right = qs('.pane-right');
  const gut   = qs('.gutter');
  const container = qs('.split');

  const minLeft = 240;   // px
  const maxLeft = 720;   // px

  let dragging = false;

  const startDrag = (clientX)=>{
    dragging = true;
    document.body.style.userSelect = 'none';
    document.body.style.cursor = 'col-resize';
    setSize(clientX);
  };
  const endDrag = ()=>{
    dragging = false;
    document.body.style.userSelect = '';
    document.body.style.cursor = '';
  };
  const setSize = (clientX)=>{
    const rect = container.getBoundingClientRect();
    const x = clamp(clientX - rect.left, minLeft, maxLeft);
    left.style.flexBasis = x + 'px';
  };

  gut.addEventListener('mousedown', e=> startDrag(e.clientX));
  window.addEventListener('mousemove', e=> { if(dragging) setSize(e.clientX); });
  window.addEventListener('mouseup', endDrag);

  // 키보드 접근성 (좌/우 화살표로 16px씩)
  gut.addEventListener('keydown', e=>{
    const basis = parseInt(getComputedStyle(left).flexBasis || left.offsetWidth, 10);
    if(e.key==='ArrowLeft'){ left.style.flexBasis = clamp(basis-16, minLeft, maxLeft)+'px'; }
    if(e.key==='ArrowRight'){ left.style.flexBasis = clamp(basis+16, minLeft, maxLeft)+'px'; }
  });
}


function showConfirm(message, title='알림'){
  return new Promise(resolve=>{
    const onClose = (ok)=>{
      document.removeEventListener('keydown', onKey);
      backdrop.remove();
      resolve(!!ok);
    };
    const onKey = (e)=>{
      if(e.key === 'Escape'){ onClose(false); }
      if(e.key === 'Enter'){ onClose(true); }
    };

    const backdrop = createEl('div', { class:'confirm-backdrop', role:'dialog', 'aria-modal':'true' });
    const modal = createEl('div', { class:'confirm-modal' });
    const h3    = createEl('h3', { text:title });
    const p     = createEl('p', { text:String(message) });
    const actions = createEl('div', { class:'confirm-actions' });
    const cancel  = createEl('button', { class:'confirm-btn', text:'취소' });
    const ok      = createEl('button', { class:'confirm-btn primary', text:'확인' });

    cancel.addEventListener('click', ()=> onClose(false));
    ok.addEventListener('click', ()=> onClose(true));
    backdrop.addEventListener('click', (e)=>{ if(e.target===backdrop) onClose(false); });

    actions.append(cancel, ok);
    modal.append(h3, p, actions);
    backdrop.append(modal);
    document.body.appendChild(backdrop);

    document.addEventListener('keydown', onKey);
    ok.focus();
  });
}

/* 링크 버튼 생성기: alert 메시지가 있으면 확인 후 열기 */
function makeLinkBtn({label, href, target='_blank', rel='noopener', alertMsg}){
  const btn = createEl('a', { class:'btn_3d', href, target, rel, text: label });
  if (alertMsg){
    btn.addEventListener('click', (e)=>{
      e.preventDefault();
      showConfirm(alertMsg, '알림').then(ok=>{
        if(ok){
          // 새 탭 열기
          window.open(href, target || '_blank', 'noopener');
        }
      });
    });
  }
  return btn;
}
