<style>
#header .top .logo {
    margin: 0 auto;
}
.split{
  overflow: hidden;
}
#view{
  /* 기존: display:none; → 클래스 기반 토글로 변경 */
  display: none;
  position: fixed;
  left: 0; top: 0;
  width: 100%; height: 100%;
  justify-content: center; align-items: center;
  background-color: rgba(0,0,0,0.4);
  padding-top: 64px;
  z-index: 9999;
}
#view.is-open{
  display: flex;
}
#contents{
  width: 100%;
}
.list-group{
  flex-direction: row;
}
.pane-left{
  flex: 0 0 100%;
}
.list-group a{
  width: auto;
  flex-basis: 230px;
  height: 250px;
}
.list-group{
  flex-wrap: wrap;
}
.list-body{
  align-items: center;
  height: 100%;
  justify-content: center;
}
.btn-item .list-body::before{
  background-color: rgba(0, 0, 0, 0.6);
}
.list-title{
  font-size: 22px;
  font-weight: 900;
}
.btn-item.red .list-body::before, .list-group a:hover .list-body::before{
  /* background-color: rgba(231,76,60,.6); */
  background-color: rgba(255,255,255,0.5);
}
.btn-item.red .list-title, .list-group a:hover .list-title{
  color: #333;
}

/* 모달 콘텐츠 박스 */
#view .view-empty{
  position: relative;
  width: 800px; height: 800px;
  background-color: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,.2);
  transition: transform .18s ease, opacity .18s ease;
  transform: translateY(8px);
  opacity: .98;
  flex-direction: column;
}
#view.is-open .view-empty{
  transform: translateY(0);
  opacity: 1;
}

/* 닫기 버튼 */
#view .btn-close{
  position: absolute;
  top: 10px; right: 10px;
  width: 40px; height: 40px;
  border: 0; border-radius: 50%;
  background: rgba(0,0,0,.55);
  color: #fff;
  font-size: 22px; line-height: 40px;
  text-align: center;
  cursor: pointer;
}
#view .btn-close:focus{
  outline: 2px solid #f9d342; /* 접근성 포커스 */
  outline-offset: 2px;
}

/* 오픈 시 바디 스크롤 잠금 */
body.no-scroll{
  overflow: hidden;
}


@media only screen and (max-width: 1000px){
  .list-group{
      justify-content: center;
  }
  #view .view-empty{
    width: calc(100% - 32px);
    height: calc(100% - 120px);
  }
}

</style>
