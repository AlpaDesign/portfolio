<!DOCTYPE html>
<html>
<head>
    <title>장윤수portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<style>



  .wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: start;
      height: 100%;
  }

  .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 100px 20px;
      height: auto;
      display: flex;
      align-items: center;
      flex-direction: column;
    gap: 50px;
  }
  .container{
    max-width: 1200px;
  }
  #header .top .top_inner{
    justify-content: center;
  }
  .split{
    border: none;
    max-width: 800px;
    justify-content: center;
    gap: 27px;
    margin: 0 auto;
    border-radius: 0;
    align-items: center;
  }
  .box{
    min-height: 310px;
    width:100%;
    max-height: 360px;
    border-radius: 5px;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 100px 25px;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transform: translateY(100px);
    transition: transform 1.5s;
    opacity: 0;
  }
  .box.load{
    transform: translateY(0);
    opacity: 1;
    transition: transform 1.6s, opacity 1.6s;
    transition-delay: 0.5s;
  }
  .box.load:last-child{
    
    transform: translateY(0);
    transition: transform 1.6s, opacity 1.6s;
    transition-delay: 1s;
  }
  .box::before{
    content: "";
    display: block;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
  }
  .box p, .box span {
    font-size:28px;
    font-weight: 900;
    color: #fff;
    z-index: 1;
  }
  .box span{
    font-size: 16px;
  }
  .box:first-child{
    background: url("/images/jangyoosue.png") no-repeat center center;
    background-size: contain;
    background-color: #fff;
  }

  .box:last-child{
    background: url("/images/portfolio_project.png") no-repeat center center;
    background-size: contain;
    background-color: #fff;
  }


  @media only screen and (max-width: 740px){
    
  }
</style>
<body>
<div class="wrapper">
    <header id="header">
      <div class="top">
          <div class="top_inner">
              <div class="logo">
                  <h1><a href="/"><img src="/images/logo.png" alt="logo"></a></h1>
              </div>
              <!-- <div class="download">
                <div class="d_resume">
                  <a href="/main" class="btn-3d yellow">이력서 및 스킬 보기
                  </a>
                </div>
              </div> -->
          </div>
      </div>
    </header>
    <div class="container">
      <div class="title_background">
        <div class="title_background-inner">
            <div class="title">
                <h3>ALPA.K</h3>
                <span></span>
            </div>
            <div class="title_sub">
                <span class="span"><span class="span1">웹과 윈도우 응용프로그램 개발이 가능한<br class="br1"></span> 프로그래머 <span class="span1_1"> 장윤수 </span>입니다.</span>
                <span class="span2">
                    프론트엔드, 백엔드는 물론 윈도우 기반의 자동화 도구까지 직접 개발한 경험을 바탕으로,<br>
                    다양한 실무 환경에 유연하게 대응하는 풀스택 개발자가 되겠습니다.
                </span>
            </div>
        </div>
      </div>
      <div class="container_inner split">
        <a href="/main" class="box btn-3d yellow">
          <p>이력서</p>
          <span>이력서 다운로드 및 스킬 현황 바로 보기</span>
        </a>
        <a href="/portfolio/" class="box btn-3d yellow">
          <p>포트폴리오</p>
          <span>포트폴리오 프로젝트 바로보기</span>
        </a>
      </div>
    </div>
    <footer id="footer">
        <div class="footer_inner">
            <div class="text">
                <span class="top">THANK YOU FOR YOUR VISIT!</span><br>
                <span class="bottom">COPYRIGHT© 2022 SZ100. ALL RIGHTS RESERVED.</span>
            </div>
        </div>
    </footer>
  </div>

</body>
<script>
  window.addEventListener("load", ()=>{
    const el = document.querySelectorAll(".box");
    el.forEach((elem, idx)=>{
      elem.classList.add("load");
    })
  })
</script>
</html>
